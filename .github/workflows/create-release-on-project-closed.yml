name: Create draft release on project closed

on:
  project:
    types: closed
    
jobs:
  publish-release:
    runs-on: ubuntu-latest
    steps:
      - name: Extracting release name from project
        id: release_name_extracting
        run: |
          RELEASE_NAME=$(echo "${{ github.event.project.name }}" | grep -Po 'nsh \Kv[0-9]+\.[0-9]+\.[0-9]+')
          echo "::set-output name=release_name::${RELEASE_NAME}\n"
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.run_tests.outputs.release_name_extracting.release_name }}
          release_name: Release ${{ steps.run_tests.outputs.release_name_extracting.release_name }}
          body: |
            Changes in this Release
            - First Change
            - Second Change
          draft: true
          prerelease: false
